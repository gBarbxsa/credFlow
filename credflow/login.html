<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CredFlow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="assets/logov2.png" alt="CredFlow Logo">
            <h1 class="credflow">CredFlow</h1>
        </div>
        <div class="links">
            <a href="index.html" class="link">Início</a>
            <a href="index.html#about" class="link">Sobre</a>
            <a href="index.html#contact" class="link">Contato</a>
            <a href="cadastro.html" class="link"
                style="background: var(--primary-color); padding: 0.5rem 1rem; border-radius: 0.5rem; color: white;">Cadastro</a>
        </div>
    </nav>

    <!-- Login -->
    <section class="contact-section">
        <div class="contact-container" style="max-width: 400px;">
            <form action="" class="formulario" id="form">
                <h2 style="margin-bottom: 1.5rem;">Bem-vindo de volta</h2>
                <div class="inp">
                    <label for="mail" class="labels">Email</label>
                    <input type="text" class="input" id="mail" placeholder="seu@email.com">
                    <p id="erroemail" class="msg"></p>

                    <label for="senha" class="labels">Senha</label>
                    <input type="password" class="input" id="senha" placeholder="Sua senha">
                    <p id="errosenha" class="msg"></p>

                    <button type="submit" class="submit">Entrar</button>
                </div>
                <p style="text-align: center; margin-top: 1.5rem; color: #94a3b8; font-size: 0.9rem;">
                    Não tem uma conta? <a href="cadastro.html" style="color: var(--primary-color);">Cadastre-se</a>
                </p>
            </form>
        </div>
    </section>

    <script src="login.js"></script>
    <script src="navbar.js"></script>
</body>

</html>
